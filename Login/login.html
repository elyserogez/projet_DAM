<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login form :: Metro UI CSS - The front-end framework for developing projects on the web in Windows Metro Style</title>

    <link href="metro.css" rel="stylesheet">
    <link href="metro-icons.css" rel="stylesheet">
    <link href="metro-responsive.css" rel="stylesheet">

    <script src="jquery-2.1.3.min.js"></script>
    <script src="metro.js"></script>
 
    <style>
        .login-form {
            width: 25rem;
            height: 18.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
        }
    </style>

    <script>

        /*
        * Do not use this is a google analytics fro Metro UI CSS
        * */

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

            ga('create', 'UA-58849249-3', 'auto');

        $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
</head>
<body class="bg-darkTeal">
    <div class="login-form padding20 block-shadow">
        <form action="#" method="get">
            <h1 class="text-light">Identification</h1>
            <hr class="thin"/>
            <br />  <div class="input-control modern text iconic">
    <input type="text">
    <span class="label">Identifiant</span>
    <span class="informer">nom.prenom</span>
    <span class="placeholder">Identifiant</span>
    <span class="icon mif-user"></span>
</div>     
            <br />
            <div class="input-control modern password iconic" data-role="input">
    <input type="password">
    <span class="label">Mot de passe</span>
    <span class="informer">15358</span>
    <span class="placeholder">Mot de passe</span>
    <span class="icon mif-lock"></span>
    <button class="button helper-button reveal"><span class="mif-looks"></span></button>
</div>
    
            <br />
          
            <div class="form-actions">
                 <button type="submit" class="button primary">Login to...</button>
                <button type="button" class="button link">Cancel</button>
            </div>
        </form>
    </div>
